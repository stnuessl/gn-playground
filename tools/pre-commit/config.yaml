repos:
  - repo: local
    hooks:
      - id: gn/clang-format:check
        name: gn/clang-format:check
        entry: uv run tools/pre-commit/invoke-ninja.py
        args: [gn/clang-format:check]
        language: system
        files: \.(c|cc|hh|[ch](pp|xx))$
        pass_filenames: false
        require_serial: true

      - id: gn/python:check
        name: gn/python:check
        entry: uv run tools/pre-commit/invoke-ninja.py
        args: [gn/python:check]
        language: system
        files: \.py$
        pass_filenames: false
        require_serial: true

      - id: gn/compile-commands:check
        name: gn/compile-commands:check
        entry: uv run tools/pre-commit/invoke-ninja.py
        args: [gn/compile-commands:check]
        language: system
        files: (.gn|BUILD.gn|\.gni)$
        pass_filenames: false
        require_serial: true

      - id: gn/metadata:check
        name: gn/metadata:check
        entry: uv run tools/pre-commit/invoke-ninja.py
        args: [gn/metadata:check]
        language: system
        files: (.gn|BUILD.gn|\.gni|c|cc|hh|[ch](pp|xx))$
        pass_filenames: false
        require_serial: true

      - id: gn/memmaps:check
        name: gn/memmaps:check
        entry: uv run tools/pre-commit/invoke-ninja.py
        args: [gn/memmaps:check]
        language: system
        files: .*MemMap.*\.h$
        pass_filenames: false
        require_serial: true

      - id: gn format check
        name: gn format check
        entry: gn format
        args: [--dry-run]
        language: system
        files: (.gn|BUILD.gn|\.gni)$
        require_serial: true

      - id: gn/targets:check
        name: gn/targets:check
        entry: uv run tools/pre-commit/invoke-ninja.py
        args: [gn/targets:check]
        language: system
        files: (.gn|BUILD.gn|\.gni)$
        pass_filenames: false
        require_serial: true

      - id: gn/git:check-extensions
        name: gn/git:check-extensions
        entry: uv run --with GitPython gn/git/check-extensions.py
        args: []
        language: system
        files: \..*$
        require_serial: true

      - id: gn/rstcheck:check
        name: gn/rstcheck:check
        entry: uv run tools/pre-commit/invoke-ninja.py
        args: [gn/rstcheck:check]
        language: system
        files: \.(ba)?sh$
        require_serial: true

      - id: shellcheck check
        name: shellcheck check
        entry: shellcheck
        args: []
        language: system
        files: \.(ba)?sh$

